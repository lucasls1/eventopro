<div class="product-big-title-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="product-bit-title text-center">
                    <h2>Carrinho de Compras</h2>
                </div>
            </div>
        </div>
    </div>
</div> <!-- End Page title area -->

<div class="single-product-area">
    <div class="zigzag-bottom"></div>
    <div class="container">
        <div class="row">
            
            <div class="col-md-12">
                <div class="product-content-right">
                    <div class="woocommerce">

                        <form action="/checkout">
                            <!--
                            <div class="alert alert-danger" role="alert">
                            Error!
                            </div>
                            -->
                            <table cellspacing="0" class="shop_table cart">
                                <thead>
                                    <tr>
                                        <th class="product-remove">&nbsp;</th>
                                        <th class="product-thumbnail">&nbsp;</th>
                                        <th class="product-name">Evento</th>
                                        <th class="product-price">Preço Inteiro</th>
                                        <th class="product-quantity">Quantidade</th>
                                        <th class="product-subtotal">Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {loop="$eventos"}
                                    <tr class="cart_item">
                                        <td class="product-remove">
                                            <a title="Remove this item" class="remove" href="/carrinho/{$value.pk_evento}/remove">×</a>
                                        </td>

                                        <td class="product-thumbnail">
                                            <a href="/evento/{$value.url_url}"><img width="145" height="145" alt="poster_1_up" class="shop_thumbnail" src="{$value.desphoto}"></a>
                                        </td>

                                        <td class="product-name">
                                            <a href="/evento/{$value.url_url}">{$value.nme_evento}</a>
                                        </td>

                                        <td class="product-price">
                                            <span class="amount">R$ {function="formatPrice($value.vlr_inteiro)"}</span>
                                        </td>

                                        <td class="product-quantity">
                                            <div class="quantity buttons_added">
                                                <input type="button" class="minus" value="-" onclick="window.location.href = '/carrinho/{$value.pk_evento}/minus'">
                                                <input type="number" size="4" class="input-text qty text" title="Qty" value="{$value.nrqtd}" min="0" step="1">
                                                <input type="button" class="plus" value="+" onclick="window.location.href = '/carrinho/{$value.pk_evento}/add'">
                                            </div>
                                        </td>

                                        <td class="product-subtotal">
                                            <span class="amount">R$ {function="formatPrice($value.vlr_total)"}</span>
                                        </td>
                                    </tr>
                                {/loop}
                                    
                                </tbody>
                            </table>

                            <div class="cart-collaterals">
                                <!--
                            <div class="cross-sells">

                                <h2>Cálculo de Frete</h2>

                                <div class="coupon">
                                    <label for="cep">CEP:</label>
                                    <input type="text" placeholder="00000-000" value="" id="cep" class="input-text" name="zipcode">
                                    <input type="submit" formmethod="post" formaction="/cart/freight" value="CÁLCULAR" class="button">
                                </div>

                            </div>
                                    -->
                            <div class="cart_totals ">

                                <h2>Resumo da Compra</h2>

                                <table cellspacing="0">
                                    <tbody>
                                    <!--
                                        <tr class="cart-subtotal">
                                            <th>Subtotal</th>
                                            <td><span class="amount">R$ {function="formatPrice($cart.vlsubtotal)"}</span></td>
                                        </tr>

                                        <tr class="shipping">
                                            <th>Frete</th>
                                            <td>$5.00 <small>prazo de 0 dia(s)</small></td>
                                        </tr>
                                            -->
                                            <tr class="order-total">
                                                <th>Total</th>
                                                <td><strong><span class="amount">R$ {function="formatPrice($cart.vltotal)"}</span></strong> </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>

                            <div class="pull-right">
                                <input type="submit" value="Finalizar Compra" name="proceed" class="checkout-button button alt wc-forward">
                            </div>

                        </form>

                    </div>                        
                </div>                    
            </div>
        </div>
    </div>
</div>
